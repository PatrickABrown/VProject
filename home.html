<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2F80EE;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
        }
        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav-item {
            margin: 0 0.5rem;
        }
        .nav-item a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-item a:hover {
            background-color: #555;
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .image-placeholder {
            background-color: #ddd;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>

    <div class="container">
        <div class="content">
            <h1>Welcome to My Personal Homepage</h1>
            <div class="image-placeholder">
                Image Placeholder
            </div>
        </div>
    </div>
</body>
</html>
